<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <main>
    <fieldset>
        <legend><h1>Esercizio Attributi</h1></legend>
        
        <!--Disabled Button-->
        <button disabled="disabled">Disabled Button</button> <br> <br>

        <!--Numeric input with a step of 2-->
        <label for="input-numerico"><strong>Input Con step di 2 </strong></label> <br>
        <input type="number" name="input-numerico" id="input-numerico" max="100" min="0" step="2" autofocus/> <br> <br>

        <!--Checbox with selected option-->
        <label for="input-checkbox"><strong>Checkbox</strong></label>
         <input type="checkbox" name="input-checkbox" id="input-checkbox" checked/> <br> <br>

         <!--Date input-->
        <label for="input-date"><strong>Select a Date</strong></label>
        <input type="date" id="input-date" name="input-date"
       value="2022-03-27"
       min="1995-11-19" max="2030-12-31"/>
    </fieldset>
    </main>
</body>

</html>
